<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml.org">
<head>
    <meta charset="UTF-8">
    <title>Edit task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-5">
    <h3> Add task</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/note-update}" th:object="${note}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="id" class="col-form-label">Task â„–</label>
                            <input readonly type="number" th:field="*{id}" class="form-control"
                                   id="id" placeholder="ID"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="title" class="col-form-label">Title</label>
                            <input type="text" th:field="*{title}" class="form-control"
                                   id="title" placeholder="Title"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="content" class="col-form-label">Content</label>
                            <input type="text" th:field="*{content}" class="form-control"
                                   id="content" placeholder="Content"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="author" class="col-form-label">Author</label>
                            <input type="text" th:field="*{author}" class="form-control"
                                   id="author" placeholder="optional"/>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Update ">
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
