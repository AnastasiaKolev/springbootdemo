<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml.org">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${notes}" class="container my-5">
                <h2>To do list with CRUD functionality</h2>
                <p class="my-5">
                    <a href="/note-create" class="btn btn-primary">
                        <i class="material-icons">add_circle</i> Add new task </a>
                </p>
                <div class="col-md-10">
                    <h3 th:case="null">The list is empty! Add some tasks</h3>
                    <div th:case="*">
                        <h3>Existing tasks</h3>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th> Task â„– </th>
                                <th> Title </th>
                                <th> Content </th>
                                <th> Author </th>
                                <th> </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="note : ${notes}">
                                <td th:text="${note.id}"></td>
                                <td th:text="${note.title}"></td>
                                <td th:text="${note.content}"></td>
                                <td th:text="${note.author}"></td>
                                <td class="my-5">
                                    <a th:href="@{note-update/{id}(id=${note.id})}"
                                       class="btn btn-primary">
                                    <i class="material-icons">mode_edit</i> </a>

                                    <a th:href="@{note-delete/{id}(id=${note.id})}"
                                       class="btn btn-primary">
                                    <i class="material-icons">delete_forever</i> </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
